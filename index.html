<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

  <header class="header">
    <div class="container">
      <a href="" class="header__logo logo">
        <img src="./img/logo.svg" alt="Logo" class="logo__img" width="200" height="32">
      </a>
    </div>
  </header>

  <main class="main-content">
    <section class="build">
      <div class="build__container container">
        <img class="build__img" src="./img/illustration-mockups.svg" alt="" width="696" height="493">
        <div class="build__info">
          <h1 class="build__info-heading">Build The Community Your Fans Will Love</h1>
          <p class="build__info-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button class="build__button button">Register</button>
        </div>
      </div>
    </section>
  </main>
<body>
  <script src="/js/index.js"></script>
</body>
</html>
